{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>

    <link rel="stylesheet" href="{% static 'CSS\bootstrap.min.css'%}">

    <link rel="stylesheet" href="{% static 'CSS\login.css' %}">

</head>

<body>

    
    
    <!-- LOGO -->
    <div class="row mt-3" style="margin-left: 50px;">
        <div class="col-12 d-flex align-items-center" style="font-size: 20px;">
            <a href="/index" style="text-decoration: none; display: flex; align-items: center;">
                <img src="{% static 'Images/BM2.png' %}" alt="Logo" width="40" height="40" style="margin-right: 10px;">
                <span class="welcome-user" style="color: #284d69;">
                    Mun Light Blues
                </span>
            </a>
        </div>
    </div>



    <div class="container">

        <h3 class="text-center">Login</h3>


        {% if errmsg %}
            <div class="alert alert-danger mt-3">
                {{errmsg}}
            </div>
        {% endif %}


        <form method="POST">

            {% csrf_token %}

            <div class="mb-3">
                <label for="uname" class="form-label">
                    Username: 
                </label>
                <input type="text" class="form-control" id="uname" name="uname" placeholder="Enter you username">
            </div>

            <div class="mb-3">
                <label for="upass" class="form-label">
                    Password: 
                </label>
                <input type="password" class="form-control" id="upass" name="upass" placeholder="Enter your password">
            </div>

            <button type="submit" value="Login">
                Login
            </button>

        </form>


        <br>


        <p>
            Don't have an account?
            <a href="/register" style="color: #284d69; text-decoration: none;">
                Register
            </a>
        </p>


    </div>


    <script src="{% static 'JS\bootstrap.min.js' %}"></script>


</body>

</html>
